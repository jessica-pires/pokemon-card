<!DOCTYPE html>
<html lang="pt-br">

                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/311.svg" alt="" class="pokemon__image">
                    </div>
                    <div class="pokemon__info">
                        <h2 class="pokemon__name">Pikachu</h2>
                        <ul class="pokemon__abilities">
