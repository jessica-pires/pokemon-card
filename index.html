<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <img src="assets/pokemon_logo.png" class="pokemon__logo" alt="logo pokemon">
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="pokestop">
                <div class="div__pokebola">
                    <img src="assets/pokebola.png" class="pokebola__image" alt="pokebola, bola branca e vermelha"
                    onclick="getPokemon()">
                </div>
                <div class="pokemon"></div>
            </section>

        </div>
    </main>
    <footer class="footer">

        <div class="container">
            <p class="footer__text">Desenvolvido por <a href="https://github.com/jessica-pires" target="_blank">JÃ©ssica Pires</a></p>
        </div>
    </footer>
</body>
</html>
